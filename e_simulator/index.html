<body class="row p-4">
  <p><h1 class="glavni-naslov text-center">E-UČENJE TEST SIMULATOR <br> <a href="..\index.html" style="font-size:16px;">NATRAG NA GLAVNU STRANICU</a></h1></p>

  <div class="sidebar">
  </div>
  <div class="zapocni-div pb-4">
    <button class="btn zapocni zapocni2" type="button" name="button" onclick="zapocni(); timer();">Započni</button>
    <button class="btn zapocni dropdown-toggle" type="button" name="button" data-toggle="dropdown">Odabir<span class="caret"></span></button>
    <ul class="dropdown-menu dropdown-text">
      <li class="dropdown-text2" onclick="txt(this);">OS</li>
      <li class="dropdown-text2" onclick="txt(this);">ENG</li>
      <li class="dropdown-text2" onclick="txt(this);">ENG2</li>
      <li class="dropdown-text2" onclick="txt(this);">ENG3</li>
    </ul>
    <span> Odabran test: <b id="odabran-test"></b> </span>
  </div>

  <div class="sidebar">
  </div>

  <div class="row navigacija2 m-0 r-0">
    <div class="row card bg-light navigacija">
      <h2>
        <span class="navigacija-naslov">Navigacija u testu</span>
      </h2>
      <div class="navigacija-pitanja row">

      </div>
      <span id="timer2" class="timer2 text-center"></span>
    </div>
  </div>


  <div class="pitanja row">
    <div class="table container-fluid">
      <table>
        <tbody>
          <tr>
            <td class="cell">Započeto</td>
            <td id="zapoceto" class="cell3"></td>
            <td id="zapoceto-full" class="collapse"></td>
          </tr>
          <tr>
            <td class="cell2">Stanje</td>
            <td id="stanje" class="cell3"></td>
          </tr>
          <tr>
            <td class="cell">Završeno</td>
            <td id="zavrseno" class="cell3"></td>
          </tr>
          <tr>
            <td class="cell2">Proteklo vrijeme</td>
            <td id="proteklo" class="cell3"></td>
          </tr>
          <tr>
            <td class="cell">Ocjena</td>
            <td id="ocjena" class="cell3"></td>
          </tr>
          <tr>
            <td class="cell2">Rezultati</td>
            <td class="rezultati cell3"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="pitanja2 row container-fluid">

      <div class="pitanje-okvir p-3">
        <p class="pitanje-text">2+2=7</p>
        <div class="vrsta-TN">
          <div class="form-check pl-0">
            <form>
              <input id="odabir_t_1" class="mr-2 odabir" type="checkbox" name="check" value="točno" onchange="checkAnswer(this.id);">
                <label for="točno" class="mb-0"> Točno <b id="todabir_t_1" class="collapse label"></b></label>
              <br>
              <input id="odabir_n_1" class="mr-2 odabir" type="checkbox" name="check" value="netočno" onchange="checkAnswer(this.id);">
                <label for="netočno" class="mb-0"> Netočno <b id="todabir_n_1" class="collapse label"></b></label>
            </form>
          </div>
        </div>
      </div>

    </div>
    <div class="row container-fluid">
      <div class="col-6 text-left">
        <a class="pret-pitanje a-nav" onclick="pretPitanje()">Prethodno pitanje</a>
      </div>
      <div class="col-6 text-right">
        <a class="sljed-pitanje a-nav" onclick="sljedPitanje()">Sljedeće pitanje</a>
      </div>
      <div id="trenutno_pitanje" class="collapse">
        1
      </div>
    </div>
  </div>

  <div id="list" class="collapse list99">
    0
  </div>
